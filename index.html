<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Larry's Slideshow</title>
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		


	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				
				<section data-background-color="#ffeeaa">Hello! Thanks for stopping by!!!<br>Albert Einstein once said, “Curiosity is its own reason.”<br>That explains why I do a lot of the things I do.<br>This slideshow is no exception
</section>
				<section>Slide b</section>
				<section>Slide c</section>
				<section>Slide a</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
